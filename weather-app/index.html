<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <div id="container">
        <div id="data">
            <h1>Search place</h1>
            <input id="place" placeholder="Name of the city/country" type="text">
            <button onclick="submit()"><img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"/></button>
            <div id="description">
                <ul>
                    <img id="country-img" src="">
                    <div id="container-country">
                        <li id="country"> </li>
                        <img id="flag" height="50" width="50">
                    </div>
                    <li id="state"> <img id="icon-temp"></li>
                    <li id="temperature"></li>
                </ul> 
            </div>
        </div>
    </div>

</body>
</html>
