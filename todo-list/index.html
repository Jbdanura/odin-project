<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-do list</h1>
    <div class="add-project">+ Add project</div>
    <div class="add-task">+ Add task</div>
    <div class="container">
    <div class="project-container">
    </div>
    <div class="task-container">
    </div>
    </div>
    <div class="project-modal">
        <div class="modal-content">
        <div class="modal-header">
                <h1 class="modal-title">Add project</h1>
                <button class="btn-quitProjectModal">X</button>  
        </div>
        <hr>
        <form class="project-form">
            <label for="name">Name:</label>
            <input type="text" name="name" required maxlength="50">
            <input type="submit" value="Add" class="addProject-btn">
        </form>
        </div>


    </div>
    <div class="task-modal">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title">Add task</h1>
            <button class="btn-quitTaskModal">X</button>
        </div>
        <hr>
        <form class="task-form">
            <label for="title">Title:</label>
            <input type="text" name="title" required>
            <label for="description" >Description</label>
            <input type="text" name="description" required>
            <label for="dueDate">Due date:</label>
            <input type="date" name="date" required>
            <label for="priority">Priority:</label>
            <div class="radio">
                <label for="high">High</label>
                <input type="radio" name="priority" value="high" required>
                <label for="mid">Mid</label>
                <input type="radio" name="priority" value="mid">
                <label for="low">Low</label>
                <input type="radio" name="priority" value="low">
            </div>
            <input type="submit" value="Add" class="addTask-btn"> 
        </form>
        </div>
    </div>
</body>
</html>
<script src="main.js"></script>
