<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="who">
            <a id="you">You:</a>
            <a id="enemy">Enemy:</a>
        </div>
        <div id="points">
            <a id="one"></a>
            <a id="two"></a>
        </div>
        <div id="result">
            <a id="result-text">Press play to begin</a>
        </div>
        <div id="options">
            <img id="rock" src="rock.png" height="100" width="100">
            <img id="paper" src="paper.png" height="100" width="100">
            <img id="scissors" src="scissors.png" height="100" width="100">
        </div>
        <button id="play">Play</button>
    </div>
</body>
<script src="script.js"></script>
</html>
